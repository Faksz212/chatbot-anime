<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faksz AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><circle cx='32' cy='32' r='32' fill='%2325D366'/><text x='32' y='41' font-size='28' text-anchor='middle' fill='white'>AI</text></svg>">
  <meta name="description" content="Chatbot AI bertema anime cowok — Faksz AI dengan Gemini."/>
</head>
<body>
  <div class="bg-grid"></div>

  <header class="topbar">
    <div class="brand">
      <div class="bot-avatar" aria-hidden="true">
        <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#7C3AED"/>
              <stop offset="100%" stop-color="#22D3EE"/>
            </linearGradient>
          </defs>
          <circle cx="60" cy="60" r="56" fill="url(#g)"/>
          <circle cx="60" cy="64" r="30" fill="#FFEAD5"/>
          <path d="M30 50 C45 25 75 25 90 50 L88 42 L78 46 L72 36 L62 44 L54 34 L45 46 L36 40 Z" fill="#222"/>
          <ellipse cx="48" cy="66" rx="6" ry="8" fill="#fff"/>
          <ellipse cx="72" cy="66" rx="6" ry="8" fill="#fff"/>
          <circle cx="48" cy="66" r="3" fill="#222"/>
          <circle cx="72" cy="66" r="3" fill="#222"/>
          <path d="M48 82 Q60 88 72 82" stroke="#C2410C" stroke-width="3" fill="none"/>
          <path d="M30 96 Q60 110 90 96 Q88 82 60 78 Q32 82 30 96Z" fill="#111827"/>
        </svg>
      </div>
      <div class="title">
        <h1>Faksz AI</h1>
        <p class="subtitle">Senpai Faksz siap bantu kamu 🧑‍🎤✨</p>
      </div>
    </div>

    <div class="actions">
      <button id="clearHistory" class="ghost-btn" title="Hapus riwayat">Hapus Riwayat</button>
      <a href="https://vercel.com" target="_blank" rel="noreferrer" class="ghost-btn">Vercel</a>
    </div>
  </header>

  <main class="container">
    <section class="chat-card">
      <div id="chatWindow" class="chat-window" aria-live="polite" aria-label="Percakapan">
        <!-- Pesan akan dirender oleh script.js -->
      </div>

      <form id="chatForm" class="chat-form" autocomplete="off">
        <div class="input-wrap">
          <textarea id="userInput" rows="1" placeholder="Tanya apa aja ke senpai..." required></textarea>
          <button id="sendBtn" type="submit" class="send-btn" aria-label="Kirim">➤</button>
        </div>
        <div class="tip">Powered by Faksz: <b>senpai baik hati</b></div>
      </form>
    </section>
  </main>

  <button id="fab" class="fab" aria-label="Buka/Tutup Chat">💬</button>

  <script src="/script.js" defer></script>
</body>
  </html>
